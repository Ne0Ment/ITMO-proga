plugins {
    id 'java'
}

group 'org.neoment'
version '1.0-SNAPSHOT'

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.14.2'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'
    implementation "com.google.guava:guava:31.1-jre"
}

test {
    useJUnitPlatform()
}

task serverJar(type: Jar) {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from (sourceSets.main.output){ include "**" }
    from {
        configurations.runtimeClasspath.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    manifest {
        attributes 'Main-Class': 'org.neoment.ServerMain'
    }
    destinationDirectory = file("$rootDir/jar/server")
    archivesBaseName = "lab6"
    exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA'
}

task clientJar(type: Jar) {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from (sourceSets.main.output){ include "**" }
    from {
        configurations.runtimeClasspath.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    manifest {
        attributes 'Main-Class': 'org.neoment.ClientMain'
    }
    destinationDirectory = file("$rootDir/jar/client")
    archivesBaseName = "lab6"
    exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA'
}